<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">

        <title>2048</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Game of 2048 created during the course of MOOC at the Institut Villebon Georges Charpak.">
        <meta name="author" content="Mathieu V.">

        <link rel="icon" href="favicon.ico">

        <link rel="stylesheet" href="style/tablecolor.css">
        <link rel="stylesheet" href="style/mainStyle.css">
    </head>

    <body>

        <div class="game">

            <div class="subsectionTitle"><h1 id="challenge9">2048</h1></div>

            <table id="table">
                <tr>
                    <td class="x0y0"></td>
                    <td class="x0y1"></td>
                    <td class="x0y2"></td>
                    <td class="x0y3"></td>
                </tr>
                <tr>
                    <td class="x1y0"></td>
                    <td class="x1y1"></td>
                    <td class="x1y2"></td>
                    <td class="x1y3"></td>
                </tr>
                <tr>
                    <td class="x2y0"></td>
                    <td class="x2y1"></td>
                    <td class="x2y2"></td>
                    <td class="x2y3"></td>
                </tr>
                <tr>
                    <td class="x3y0"></td>
                    <td class="x3y1"></td>
                    <td class="x3y2"></td>
                    <td class="x3y3"></td>
                </tr>
            </table>

            <div id="scoreBoard">
                <div id="scoreBox">
                    <div id="scoreTitle">Score</div>
                    <div id="score"></div>
                </div>
                <div id="bestScoreBox">
                    <div id="bestScoreTitle">Best</div>
                    <div id="bestScore">0</div>
                </div>
            </div>

            <button class="newGameButton" onclick="newGame()">New Game</button>

        </div>

        <div id="overlay">
            <div id="overlay-text">You loose !</div>
            <button class="newGameButton-loose" onclick="newGame()">New game</button>
        </div>

        <script src="script/game.js"></script>
        <script src="script/localStorageManager.js"></script>
    </body>
</html>
